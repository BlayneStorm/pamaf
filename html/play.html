<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pamaf</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/play_page.css" />
    <script type="text/javascript" src="../js/play_page.js"></script>
    
</head>
<body>
    <nav class="navBar" style="background: none;">
        <img src="../img/logo.png" alt="Pamaf" class="logo">
    </nav>
    <div>
        <canvas id="gameBox"></canvas>
        <div class="smol_box" id="login_box">
            <img src="../img/Pac-Man.gif" alt="pacman_gif" style="width:70px">
            <p>Connect with</p>
            <span class="login">
                <button onclick="change_div('login_box','gametype_box')">
                    <img src="../img/facebook.png" alt="facebook-logo">
                </button>
                <button onclick="change_div('login_box','gametype_box')">
                    <img src="../img/instagram-icon.png" alt="instagram-logo">
                </button>
                <button onclick="change_div('login_box','gametype_box')">
                    <img src="../img/github.png" alt="github-logo">
                </button>
            </span>
        </div>
        <div class="smol_box" id="gametype_box">
            <p style="text-align:center">Choose gameplay type</p>
            <div>
                <img class="gametype_img" src="../img/singleplayer.png" alt="singleplayer" onclick="change_div('gametype_box','gameBox')">
                <img class="gametype_img" src="../img/multiplayer.png" alt="multiplayer" style="width: 70%" onclick="change_div('gametype_box','gametype_mp')">
            <div>
        </div>
        <div class="smol_box" id="gametype_mp">
            <form action="">
                <input type="text" name="room_key" id="">
                <button onclick="change_div('gametype_mp','gametype_mp_join')">JOIN</button>
                <button onclick="change_div('gametype_mp','gametype_mp_create')">GENERATE ROOM</button>
            </form>
            
        </div>
        <div class="smol_box" id="gametype_mp_join">
            <input type="text" name="generated_key" id="" value="342ASLK">
            <button onclick="change_div('gametype_mp_join','gametype_box')">Leave party</button>
        </div>
        <div class="smol_box" id="gametype_mp_create">
            <input type="text" name="generated_key" id="" value="342ASLK">
            <button onclick="change_div('gametype_mp_create','gameBox')">GO!</button>
        </div>
    </div>
</body>
</html>
