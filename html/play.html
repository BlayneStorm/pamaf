<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pamaf</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/play_page.css" />
    <script type="text/javascript" src="../js/play_page.js"></script>
    
</head>
<body>
    <nav class="navBar">
        <img src="../img/logo.png" alt="Pamaf" class="logo">
        <a href="../index.html">Home</a>
        <a href="./rules.html">Rules</a>
        <a href="./scoreboard.html">Scoreboard</a>
        <a href="./html/history.html">History</a>
        <a href="./html/contact.html">Contact</a>
    </nav>
    <div>
        <canvas id="gameBox"></canvas>
        <div class="smol_box" id="login_box">
            <img src="../img/pacm.gif" alt="pacman_gif">
            <p>Connect with</p>
            <span class="login">
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/facebook.png" alt="facebook-logo">
                </button>
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/instagram-icon.png" alt="instagram-logo">
                </button>
                <button class="cool_button" onclick="change_div('login_box','options_box')">
                    <img src="../img/github.png" alt="github-logo">
                </button>
            </span>
        </div>
        <div class="smol_box" id="options_box">
            <button class="cool_button" onclick="change_div('options_box','gameBox')">Singleplayer</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','gameBox')">Multiplayer</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','settings_box')">Settings</button><br><br>
            <button class="cool_button" onclick="change_div('options_box','help_box')">Help</button>
        </div>
        <div class="smol_box" id="settings_box">
            <img src="../img/arrow.png" class="back_img" alt="back" onclick="change_div('settings_box','options_box')"><br><br>
            <input type="checkbox" name="volume">Mute volume<br><br>
            <div class="language">
                Language
                <input type="radio" name="language1">RO
                <input type="radio" name="language2">EN
            </div>
        </div>
        <div class="smol_box" id="help_box">
                <img src="../img/arrow.png" class="back_img" alt="back" onclick="change_div('help_box','options_box')"><br><br>
            Buttons are simple. Just use W,A,S,D or the arrow keys on your keyboard to move around.
        </div>
    </div>
</body>
</html>
